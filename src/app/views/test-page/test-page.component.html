<div class="container">
  <div class="image">
    <img src="../../../assets/images/image1.png" alt="">
  </div>
  <p class="explanation"><span>{{ currentIndex$ | async}}</span> {{ currentData?.explanation}}</p>
  <div [ngClass]="(i <= count && count > -1)?'':'hide'" *ngFor="let item of currentData?.options; let i = index" class="question">
      <p>{{item.question}}</p>
      <label class="answer">
        <label>
          <input (click)="moveForward()" type="radio" value="yes" formControlName="answer">yes
        </label>
        <label>
          <input (click)="moveForward()" type="radio" value="no" formControlName="answer">no
        </label>
      </label>
  </div>
  <button *ngIf="showNextButton" (click)="nextQuestion()">Next</button>
</div>
